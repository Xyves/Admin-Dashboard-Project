<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">

            <li class="dashboard-icon profile">Profile</li>

            <li class="dashboard-icon history">History</li>
            <li class="dashboard-icon tasks">Tasks</li>
            <li class="dashboard-icon community">Communities</li>
          </ul>
        </div>
        <div class="icon-container2 dash">
          <ul>
            <li class="settings">Settings</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="menu">
        <div class="search">
          <label for="search-bar"></label>
          <input type="search" name="search-bar" id="search-bar" />
        </div>
      </div>
      <div class="menu">
        <div class="projects">
          <div class="box box1"></div>
          <div class="box box2"></div>
          <div class="box box3"></div>
          <div class="box box4"></div>
          <div class="box box5"></div>
          <div class="box box6"></div>
        </div>
        <div class="info"></div>
        <div class="trending">
          <h3>Trending</h3>
          <div class="people"></div>
        </div>
      </div>

    <script src="script.js"></script>
